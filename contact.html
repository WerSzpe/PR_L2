<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bardzo unikalny kontakt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">

    </div>
    <div class="container">
        <div class="jumbotron">
            <div>
                <div class="form-group">
                    <label for="name">Your name:</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="surname">Your surname:</label>
                    <input type="surname" class="form-control" id="surname">
                </div>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Men</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Woman</label>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="sel1">Select age:</label>
                    <select class="form-control" id="sel1" selected>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel2">Marital status:</label>
                    <select class="form-control" id="sel2" selected>
                        <option>Married</option>
                        <option>Celibate</option>
                        <option>Widowed</option>
                        <option>I'm a gamer</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">Clear</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        Copyright &copy; Weronika Szperka | 2021
    </footer>
    <script src="js/navbar.js"></script>
</body>
</html>
